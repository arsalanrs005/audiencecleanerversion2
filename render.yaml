services:
  - type: web
    name: audience-cleaner
    env: python
    buildCommand: pip install -r requirements_web.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --timeout 600 --workers 2 --threads 2
    envVars:
      - key: PORT
        value: 10000
      - key: DEBUG
        value: false
    healthCheckPath: /health

